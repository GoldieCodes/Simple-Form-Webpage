<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Feedback form</title>
</head>
<body>
    <div class="card container">
        <header>
            <p></p>
            <h1>Contact Us</h1>
        </header>
        <div class="flex">
            <div class="flex-left">
                <div class="contact">
                    <i class="fas fa-phone"></i>
                    <div class="description">
                        <h3>Call Us</h3> 
                        <p>+123 476 989</p>
                    </div>
                </div>

                <div class="contact">
                    <i class="fas fa-envelope"></i>
                    <div class="description">
                    	<h3>Email Us</h3> 
                    	<p>avalidemail@gmail.com</p>
                    </div>
                </div>

                <!-- <div class="contact">
                    <i class="fas fa-map-marker"></i>
                    <! <h3>Address</h3> 
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div> -->
            </div>

            <div class="flex-right">

                <form action="#">
                    <input type="text" name="" id="name" placeholder="Name" aria-label="name">
                    
                    <div class="email-field">
                        <input type="email" name="" id="email" placeholder="Email" aria-label="email">
                        <img class="email-alert" src="images/icon-error.svg" alt="">
                    </div>
                    
                    <input type="text" name="" id="Subject" placeholder="Subject" aria-label="topic">
                   
                    <div class="message-box">
                        <textarea name="" id="text" cols="10" rows="5" placeholder="Message" aria-label="text"></textarea>
                        <img class="message-alert" src="images/icon-error.svg" alt="">
                    </div>
                    <button class="submit"> Send Message</button>
                </form>
                
                <p class="error-message" style="color: #f15853;"></p>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
